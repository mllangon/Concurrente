<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Stark Security</title>
  <link href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" rel="stylesheet" />
  <style>
    :root { --bg:#0b1020; --card:#111931; --muted:#a8b3cf; --text:#e6edf7; --accent:#13b3ff; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background: var(--bg); color: var(--text); display: grid; place-items: center; height: 100vh; }
    .card { background: var(--card); border: 1px solid #1e2a4a; border-radius: 12px; padding: 24px; width: 340px; box-shadow: 0 6px 18px rgba(0,0,0,.25); }
    h1 { font-size: 20px; margin: 0 0 16px 0; }
    label { display: block; margin: 10px 0 4px; color: var(--muted); }
    input { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #233056; background: #0f1a36; color: var(--text); }
    button { width: 100%; margin-top: 16px; padding: 10px 12px; border-radius: 8px; border: 1px solid #233056; background: #0f1a36; color: var(--text); cursor: pointer; }
    a { color: var(--accent); text-decoration: none; }
    .error { color: #ff8a8a; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <form class="card" method="post" action="/login">
    <h1>Iniciar sesión</h1>
    <label>Usuario</label>
    <input type="text" name="username" autocomplete="username" required />
    <label>Contraseña</label>
    <input type="password" name="password" autocomplete="current-password" required />
    <button type="submit">Entrar</button>
    <div class="error" id="err">Credenciales inválidas</div>
    <p style="margin-top:12px">Usuarios demo: admin/admin, sec/sec, op/op, view/view</p>
    <p style="text-align:center;margin-top:8px"><a href="/">Volver</a></p>
  </form>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error')) document.getElementById('err').style.display = 'block';
  </script>
</body>
</html>
